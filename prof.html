<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Nav Boot Arrow</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
      </style>
   </head>
   <body>
      <section>
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
                  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
                  <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                  <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
               </div>
            </div>
            <div class="col-md-6">
               <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                     <div> Home </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                     <div class="card">
                        <div class="card-body">
                           <div class="row">
                              <div class="col-md-12">
                                 <h4>Your Profile</h4>
                                 <hr>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12">
                                 <form>
                                    <div class="form-group row">
                                    	<div class="col-md-6">
	                                       <label for="username" class="col-4 col-form-label">User Name*</label> 
	                                       <div class="col-8">
	                                          <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text">
	                                       </div>
	                                   </div>
	                                   <div class="col-md-6">
	                                   		<label for="name" class="col-4 col-form-label">First Name</label> 
                                       		<div class="col-8">
                                          		<input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                                      		</div>
	                                   </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                       <div class="col-8">
                                          <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="text" class="col-4 col-form-label">Nick Name*</label> 
                                       <div class="col-8">
                                          <input id="text" name="text" placeholder="Nick Name" class="form-control here" required="required" type="text">
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="select" class="col-4 col-form-label">Display Name public as</label> 
                                       <div class="col-8">
                                          <select id="select" name="select" class="custom-select">
                                             <option value="admin">Admin</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="email" class="col-4 col-form-label">Email*</label> 
                                       <div class="col-8">
                                          <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="website" class="col-4 col-form-label">Website</label> 
                                       <div class="col-8">
                                          <input id="website" name="website" placeholder="website" class="form-control here" type="text">
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="publicinfo" class="col-4 col-form-label">Public Info</label> 
                                       <div class="col-8">
                                          <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                       <div class="col-8">
                                          <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                                       </div>
                                    </div>
                                    <div class="form-group row">
                                       <div class="offset-4 col-8">
                                          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                     <div class="form-group">
                        content 3
                     </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                     <div>Setting</div>
                  </div>
               </div>
            </div>
            <div class="col-md-3">
               <div class="my-profile-header">
                  <span><img src="https://www.bankbazaar.com/images/default-profile-img.png" class="profile-icon"></span>
                  <span class="profile-name">Sourabh Sharma</span>
               </div>
               <div class="profile-complete-box mt-2 mb-2">
                  <div class="profile-status">Your Profile Status</div>
                  <div class="profile-status-content">
                     <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">100%</div>
                     </div>
                     <div class="profile-comment">Complete your profile for maximum flavour!</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
