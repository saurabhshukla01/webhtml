<!DOCTYPE html>
<html lang="en">
   <head>
      <title> GogetScore HomePage </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <h2>
         <u>
            <center> Create HomePage GogetScore Project -- </center>
         </u>
      </h2>
      <hr>
      <div class="alert alert-success">
         <strong>Success!</strong> Pagination completed successfully...
      </div>
      <div class="container mt-3">
         <strong>To create a custom checkbox .....</strong>
         <form action="">
            <div class="form-group">
               <label for="email">Student Name :</label>
               <input type="text" class="form-control" id="SN">
            </div>
            <div class="form-group">
               <label for="pwd">Father's Name :</label>
               <input type="password" class="form-control" id="FN">
            </div>
            <div class="form-group">
               <label for="country">Select Country :</label>
               <input type="text" class="form-control" id="CN">
            </div>
            <div class="form-group">
               <label for="state">Select State :</label>
               <input type="text" class="form-control" id="SS">
            </div>
            <div class="form-group">
               <label for="mobile">Contact Number :</label>
               <input type="text" class="form-control" id="MN">
            </div>
            <div class="form-group">
               <label for="pincode">Pincode:</label>
               <input type="text" class="form-control" id="pc">
            </div>
            <!--<div class="custom-control custom-radio">
               <input type="radio" class="custom-control-input" id="" name="" value="">
               <label class="custom-control-label" for="customRadio">Please correct</label>
               </div>-->
            <div class="form-group form-check">
               <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree on Form is correct.
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
               </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
      <br>
      <div class="container">
         <ul class="pagination" style="float:right">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
         </ul>
      </div>

</body>
</html>
